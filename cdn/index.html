<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS Framework - Full Course for Beginners - CDN Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>

        [class="col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }

    </style>
</head>
<body>

    <!-- Container -->

    <div class="container-fluid border mt-3">
        Container fluid (spans full width of screen)
    </div>

    <div class="container-md border mt-3">
        Container md - Behaves like a container until medium breakpoint, then behaves like a fluid
    </div>

    <!-- Grid -->

    <div class="container-md border mt-3">
        <div class="row">
            <div class="col">
                Col 1
            </div>
            <div class="col">
                Col 2
            </div>
            <div class="col">
                Col 3
            </div>
            <div class="col">
                Col 4
            </div>
        </div>
        <div class="row">
            <div class="col">
                Col 1
            </div>
            <div class="col">
                Col 2
            </div>
            <div class="col">
                Col 3
            </div>
        </div>
        <div class="row">
            <div class="col">
                Col 1
            </div>
            <div class="col">
                Col 2
            </div>
        </div>
    </div>

    <!-- Grid - Experimenting with col widths -->

    <div class="container-md border mt-3">
        <div class="row">
            <div class="col-2">
                2/12
            </div>
            <div class="col-8">
                8/12
            </div>
            <div class="col">
                2/12 (Auto)
            </div>
        </div>
    </div>

    <!-- Grid - experimenting with breakpoints -->

    <div class="container-md border mt-3">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-xl-6">
                Col 1
            </div>
            <div class="col-sm-2 col-md-4 col-xl-6">
                Col 2
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
